<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Library Manager</title>
</head>

<body>
	<div id="library-manager">
		<h1>Library Manager</h1>
		<div>
			<div id="book-manager-container">
				<dialog id="book-dialog" method="dialog">
					<form id="book-form">
						<label for="id">ID:</label>
						<input type="text" id="id" name="id" readonly />

						<label for="title">Title:</label>
						<input type="text" id="title" name="title" required />

						<label for="author">Author:</label>
						<input type="text" id="author" name="author" required />

						<label for="isbn">ISBN:</label>
						<input type="text" id="isbn" name="isbn" readonly />

						<label for="available-copies">Available Copies:</label>
						<input type="number" id="available-copies" name="available-copies" readonly />

						<label for="total-copies">Total Copies:</label>
						<input type="number" id="total-copies" name="total-copies" required />

						<menu>
							<button value="cancel">Cancel</button>
							<button id="dialog-submit-button" value="default">Save</button>
						</menu>
					</form>
				</dialog>

			</div>
			<table id="book-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th>Avalabie</th>
						<th>Total</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<div>
			<button id=" add-book"></button>
		</div>
		<div id="book-table"></div>
		<ul id="book-list"></ul>
	</div>
	<script src="../dist/bundle.js"></script>
</body>

</html>
