<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./src/css/utils.css"
		/>
		<link
			rel="stylesheet"
			href="./src/css/book.css"
		/>
		<link
			rel="stylesheet"
			href="./src/css/table.css"
		/>
		<link
			rel="stylesheet"
			href="./src/css/global.css"
		/>
		<title>Library Manager</title>
	</head>

	<body>
		<div id="library-manager">
			<h1>Library Manager</h1>
			<div class="library-manager-container">
				<div id="book-manager-container">
					<dialog
						id="book-dialog"
						method="dialog"
					>
						<form id="book-form">
							<div class="input-form">
								<label for="form-book-id">ID:</label>
								<input
									type="text"
									id="form-book-id"
									name="form-book-id"
									readonly
									tabindex="-1"
								/>
							</div>
							<div class="input-form">
								<label for="form-book-title">Title:</label>
								<input
									type="text"
									id="form-book-title"
									name="form-book-title"
									required
								/>
							</div>
							<div class="input-form">
								<label for="form-book-author">Author:</label>
								<input
									type="text"
									id="form-book-author"
									name="form-book-author"
									required
								/>
							</div>
							<div class="input-form">
								<label for="form-book-isbn">ISBN:</label>
								<input
									type="text"
									id="form-book-isbn"
									name="form-book-isbn"
									required
								/>
							</div>

							<div class="input-form">
								<label for="form-book-total-copies">Total Copies:</label>
								<input
									type="number"
									id="form-book-total-copies"
									name="form-book-total-copies"
									min="0"
								/>
							</div>
							<div class="input-form">
								<label for="form-book-available-copies"
									>Available Copies:</label
								>
								<input
									type="number"
									id="form-book-available-copies"
									name="form-book-available-copies"
									required
									readonly
								/>
							</div>
							<menu>
								<button
									id="btn-cancel-book-form"
									type="button"
								>
									Cancel
								</button>
								<button
									id="btn-save-book-form"
									type="submit"
									value="default"
								>
									Save
								</button>
							</menu>
						</form>
					</dialog>
					<div
						id="book-table-container"
						class="table-container"
					>
						<div id="create-book">
							<button
								id="btn-trigger-create-book"
								class="btn-main"
							>
								Create Book
							</button>
						</div>
						<table
							id="book-table"
							class="table-main"
						>
							<thead>
								<tr>
									<th>ID</th>
									<th>Title</th>
									<th>Author</th>
									<th>ISBN</th>
									<th>Available</th>
									<th>Total</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>

			<div id="book-table"></div>
			<ul id="book-list"></ul>
		</div>
		<script src="../dist/bundle.js"></script>
	</body>
</html>
