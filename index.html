<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./src/css/utils.css" />
	<link rel="stylesheet" href="./src/css/book.css" />
	<link rel="stylesheet" href="./src/css/table.css" />
	<link rel="stylesheet" href="./src/css/global.css" />
	<link rel="stylesheet" href="./src/css/user.css" />

	<title>Library Manager</title>
</head>

<body>
	<div id="library-manager">
		<h1>Library Manager</h1>
		<div class="library-manager-container">
			<div id="book-manager-container">
				<dialog id="dialog-book" method="dialog">
					<form id="form-book">
						<div class="input-form">
							<label for="form-book-id">ID:</label>
							<input type="text" id="form-book-id" name="form-book-id" readonly tabindex="-1" />
						</div>
						<div class="input-form">
							<label for="form-book-title">Title:</label>
							<input type="text" id="form-book-title" name="form-book-title" required />
						</div>
						<div class="input-form">
							<label for="form-book-author">Author:</label>
							<input type="text" id="form-book-author" name="form-book-author" required />
						</div>
						<div class="input-form">
							<label for="form-book-isbn">ISBN:</label>
							<input type="text" id="form-book-isbn" name="form-book-isbn" required />
						</div>

						<div class="input-form">
							<label for="form-book-total-copies">Total Copies:</label>
							<input type="number" id="form-book-total-copies" name="form-book-total-copies" min="0" />
						</div>
						<div class="input-form">
							<label for="form-book-available-copies">Available Copies:</label>
							<input type="number" id="form-book-available-copies" name="form-book-available-copies"
								required readonly />
						</div>
						<menu>
							<button id="btn-cancel-form-book" type="button">
								Cancel
							</button>
							<button id="btn-save-form-book" type="submit" value="default">
								Save
							</button>
						</menu>
					</form>
				</dialog>
				<div id="book-table-container" class="table-container">
					<div id="create-book">
						<button id="btn-trigger-create-book" class="btn-main">
							Create Book
						</button>
					</div>
					<table id="book-table" class="table-main">
						<thead>
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Author</th>
								<th>ISBN</th>
								<th>Available</th>
								<th>Total</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div>

				</div>
			</div>
			<div id="user-manager-container">
				<dialog id="dialog-user" method="dialog">
					<form id="form-user">
						<div class="input-form">
							<label for="form-user-id">ID:</label>
							<input type="text" id="form-user-id" name="form-user-id" readonly tabindex="-1" />
						</div>
						<div class="input-form">
							<label for="form-user-name">Name:</label>
							<input type="text" id="form-user-name" name="form-user-name" required />
						</div>
						<div class="input-form">
							<label for="form-user-date-created">Date Created:</label>
							<input type="datetime-local" id="form-date-create-user" name="form-date-create-user"
								readonly />
						</div>
						<menu>
							<button id="btn-cancel-form-user" type="button">
								Cancel
							</button>
							<button id="btn-save-form-user" type="submit" value="default">
								Save
							</button>
						</menu>
					</form>
				</dialog>
				<div id="user-table-container" class="table-container">
					<div id="create-user">
						<button id="btn-trigger-create-user" class="btn-main">
							Create User
						</button>
					</div>
					<table id="table-user" class="table-main">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Date Created</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>

		<div id="book-table"></div>
		<ul id="book-list"></ul>
	</div>
	<div>
		<dialog id="dialog-borrow" method="dialog">
			<form id="form-borrow">
				<div class="input-form">
					<label for="form-borrow-id">Borrow ID:</label>
					<input type="text" id="form-borrow-id" name="form-borrow-id" readonly tabindex="-1" />
				</div>
				<div class="input-form">
					<label for="form-borrow-book-id">Book ID:</label>
					<input type="text" id="form-borrow-book-id" name="form-borrow-book-id" required />
				</div>
				<div class="input-form">
					<label for="form-borrow-user-id">User ID:</label>
					<input type="text" id="form-borrow-user-id" name="form-borrow-user-id" required />
				</div>
				<div class="input-form">
					<label for="form-borrow-date">Borrow Date:</label>
					<input type="datetime-local" id="form-borrow-date" name="form-borrow-date" required />
				</div>
				<menu>
					<button id="btn-cancel-form-borrow" type="button">Cancel</button>
					<button id="btn-save-form-borrow" type="submit" value="default">Save</button>
				</menu>
			</form>
		</dialog>
		<div id="borrow-table-container" class="table-container">
			<div id="create-borrow">
				<button id="btn-trigger-create-borrow" class="btn-main">Create Borrow</button>
			</div>
			<table id="borrowed-table" class="table-main">
				<thead>
					<tr>
						<th>ID</th>
						<th>Book Title</th>
						<th>User Name</th>
						<th>Borrow Date</th>
						<th>Updated Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<script src="../dist/bundle.js"></script>
</body>

</html>
